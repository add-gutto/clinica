<!DOCTYPE html>

<html lang="pt-br">

<head>
    <title>Perfil</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="CSS/perfil.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header>
        <a class="logo" href="inicial.html">
            <h1>CLÍNICA HEALTH CARE</h1>
        </a>
    </header>
    <section>
        <h2>CRIAR CONTA</h2>
        <fieldset>
            <form action="/submit" method="post">

                <!-- Foto -->
                <div class="upload-container">
                    <!-- Prévia da Imagem -->
                    <img id="preview" class="upload-preview" src="FOTOS/placeholder.png">

                    <!-- Botão de Upload -->
                    <input type="file" id="foto" name="foto" accept="image/*" onchange="previewImage(event)">
                    <label id="label" for="foto">Escolher Foto</label>
                </div>


                <!-- Dados do Usuário -->
                <div class="dados-form">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

                    <div class="ordem-form">
                        <label for="celular">Número de Celular:</label>
                        <input type="tel" id="celular" name="celular" placeholder="(00) 00000-0000" required>
                    </div>

                    <div class="ordem-form">
                        <div style="width:50%;">
                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                        </div>
                        <div style="width:50%;">
                            <label for="data_nascimento">Data de Nascimento:</label>
                            <input type="date" id="data_nascimento" name="data_nascimento" required>
                        </div>
                    </div>
                </div>

                <!-- Contato de Emergência -->
                <div class="dados-form">
                    <h3>CONTATO DE EMERGÊNCIA</h3>
                    <label for="nome_emergencia">Nome Completo:</label>
                    <input type="text" id="nome_emergencia" name="nome_emergencia"
                        placeholder="Nome do contato de emergência" required>
                    <div class="ordem-form">
                        <label for="numero_emergencia">Número de Contato:</label>
                        <input type="tel" id="numero_emergencia" name="numero_emergencia" placeholder="(00) 00000-0000"
                            required>
                    </div>
                </div>

                <!-- Endereço -->
                <div class="dados-form">
                    <h3>ENDEREÇO RESIDENCIAL</h3>
                    <label for="rua">Rua:</label>
                    <input type="text" id="rua" name="rua" placeholder="Digite o nome da rua" required>
                    <div class="ordem-form">

                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro" name="bairro" placeholder="Digite o nome do bairro" required>
                        <label for="estado">Estado:</label>
                        <select id="estado" name="estado" required>
                            <option value="">Selecione o estado</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>
                </div>

                <!-- Informações Adicionais -->
                <div class="dados-form">
                    <label for="info_adicional">INFORMAÇÕES ADICIONAIS:</label>
                    <textarea id="info_adicional" name="info_adicional" placeholder="Digite informações adicionais aqui"
                        rows="4"></textarea>
                </div>
                <input type="submit" value="Cadastrar">
            </form>
        </fieldset>

    </section>


    <footer>
        <a class="agenda" href="">
            <p>AGENDE SUA <br>CONSULTA</p>
        </a>
        <ul id="footer">
            <li><a>(11) 12345-6789</a></li>
            <li><a>@clinicahealthcare</a></li>
        </ul>
    </footer>

    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <script type="text/javascript" src="JS/Global.js"></script>

    <script>
        function previewImage(event) {
            const preview = document.getElementById('preview');
            const file = event.target.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    preview.src = e.target.result;
                };

                reader.readAsDataURL(file);
            }
        }
    </script>
</body>

</html>
